name: building-and-deployment-qa

on:
  push:
    branches:
      -
      - qa
      - features/adquirencia

  workflow_dispatch:

env:
  project_name: "bbog-cb-automation-testing"
  team: "cb" #cc-tc-cd-pv-bm-pl-pb-sd-cs-pe etc.
  language: "java" #javascript, java

jobs:
  build-qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 #Clona el repositorio en la maquina de ubuntu
      - uses: actions/setup-java@v2 #Instalaci√≥n JDK java
        with:
          distribution: 'adopt'
          java-version: '11'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b

  integration-test-qa:
    runs-on: ubuntu-latest
    environment: qa
    needs: [ build-qa ]
    steps:
      - uses: actions/checkout@v2
      - name: Build with Gradle
        uses: gradle/gradle-build-action@937999e9cc2425eddc7fd62d1053baf041147db7
        with:
          arguments: build

