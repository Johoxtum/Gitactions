name: building-and-deployment-qa

on:
  push:
    branches:
      - master
      - qa
      - features/adquirencia

  workflow_dispatch:

env:
  project_name: "bbog-cb-automation-testing"
  team: "cb" #cc-tc-cd-pv-bm-pl-pb-sd-cs-pe etc.
  language: "java" #javascript, java


jobs:
  build-qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 #Clona el repositorio en la maquina de ubuntu
      - uses: actions/setup-java@v3 #Instalaci√≥n JDK java
        with:
          distribution: 'adopt'
          java-version: '8'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b
      - name: Install Chrome
        shell: bash
        run: |
            sh ./shells/chrome.sh

  integration-test-qa:
    runs-on: ubuntu-latest
    environment: master
    needs: [ build-qa ]
    steps:
      - name: Test use defined Gradle version
        uses: ./
        with:
          gradle-version: 6.9
          build-root-directory: .github/workflow-samples/no-wrapper
          arguments: help -DgradleVersionCheck=6.9

