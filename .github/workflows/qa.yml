name: building-and-deployment-qa

on:
  push:
    branches:
      - master
      - qa
      - features/adquirencia

  workflow_dispatch:

env:
  project_name: "bbog-cb-automation-testing"
  team: "cb" #cc-tc-cd-pv-bm-pl-pb-sd-cs-pe etc.
  language: "java" #javascript, java


jobs:
  build-qa:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - { os: ubuntu-20.04, r: 'release', rspm: "https://packagemanager.rstudio.com/cran/__linux__/focal/latest" }
          - { os: ubuntu-20.04, r: 'devel', rspm: "https://packagemanager.rstudio.com/cran/__linux__/focal/latest" }
    steps:
      - uses: actions/checkout@v3 #Clona el repositorio en la maquina de ubuntu
      - uses: actions/setup-java@v3 #Instalaci√≥n JDK java
        with:
          distribution: 'adopt'
          java-version: '11'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b
      - name: Install system dependencies


  integration-test-qa:
    runs-on: ${{ matrix.config.os }}
    environment: master
    needs: [ build-qa ]
    steps:
      - uses: actions/checkout@v3
      - name: Build with Gradle
        uses: gradle/gradle-build-action@0d13054264b0bb894ded474f08ebb30921341cee
        with:
          arguments: build

