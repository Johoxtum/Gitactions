name: building-and-deployment-qa

on:
  push:
    branches:
      - master
      - qa
      - features/adquirencia

  workflow_dispatch:

env:
  project_name: "bbog-cb-automation-testing"
  team: "cb" #cc-tc-cd-pv-bm-pl-pb-sd-cs-pe etc.
  language: "java" #javascript, java
  GRADLE_BUILD_ACTION_CACHE_KEY_PREFIX: ${{github.workflow}}#${{github.run_number}}:${{github.run_attempt}}-
  GRADLE_BUILD_ACTION_CACHE_DEBUG_ENABLED: true

jobs:
  build-qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 #Clona el repositorio en la maquina de ubuntu
      - uses: actions/setup-java@v3 #Instalaci√≥n JDK java
        with:
          distribution: 'adopt'
          java-version: '11'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b

  integration-test-qa:
    runs-on: ubuntu-latest
    environment: master
    needs: [ build-qa ]
    steps:
      - uses: actions/checkout@v3
      - name: Build with Gradle
        run: ./gradlew build


