name: CI
on: [push]
jobs:
  build:
    name: Compile and Test code
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
          with:
            java-version: '8'
            distribution: 'temurin'
            cache: 'gradle'
      - name: Build with Gradle
        run: ./gradlew build --no-daemon

